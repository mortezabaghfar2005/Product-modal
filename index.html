<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Product modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Global Container -->
     <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- card Container -->
        <div
            class="flex flex-col p-20 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image div -->
            <div>
                <img src="./img/svgs/headphone.png" alt="" class="mx-auto
                duration-200 w-60 hover:scale-105" />
            </div>
            <!-- Content -->
             <div>
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <h3 class="bg-black text-white inline-block text-sm rounded-full w-30 text-center p-0.5">Free Shipping</h3>
                    <!-- Title -->
                    <p class="py-2 max-w-sm text-2xl font-medium"> Razer Kraken Kutty Edt Gaming<br> Headset Quartz</p>
                    <!-- Price Container -->
                     <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                       <p class="line-through">$799</p>
                       <p class="text-5xl font-bold">$599</p>
                       <p class="text-sm font-light text-gray-400">This offrer is valid until April 3rd or as long as stock lasts!</p>
                     </div>
                     <!-- button Group -->
                      <div class="group">
                        <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
                        </button>
                      </div>
                      <!-- Stock -->
                       <span class="flex item-center space-x-3 group">
                        <div class="mt-1 w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                       </span>
                       <!-- Bottom Buttons Container -->
                       <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex item-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v17.25m0 0c-1.472 0-2.882.265-4.185.75M12 20.25c1.472 0 2.882.265 4.185.75M18.75 4.97A48.416 48.416 0 0 0 12 4.5c-2.291 0-4.545.16-6.75.47m13.5 0c1.01.143 2.01.317 3 .52m-3-.52 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.988 5.988 0 0 1-2.031.352 5.988 5.988 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L18.75 4.971Zm-16.5.52c.99-.203 1.99-.377 3-.52m0 0 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.989 5.989 0 0 1-2.031.352 5.989 5.989 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L5.25 4.971Z" />
                              </svg>                              
                            <p>Add to cart</p>
                        </button>
                        <button class="flex item-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                              </svg>                                                          
                            <p>Add to wishlist</p>
                        </button>
                       </div>
                </div>
             </div>
        </div>
     </div>

    <script src="./app.js"></script>
</body>
</html>
